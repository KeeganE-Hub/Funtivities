    <script>
        const userEventsList = document.querySelector('#eventDiv');

        function makeEventDivs(doc) {
            //makes elements
            let eventDiv = document.createElement('div');
            let name = document.createElement('span');
            let date = document.createElement('span');
            let time = document.createElement('span');
            let address = document.createElement('span');
            //sets id: id for css/data.id for event.id
            eventDiv.setAttribute('id', 'eventDiv');
            eventDiv.setAttribute('data-id', doc.id);
            //
            //pulls timestamp from firebase and puts it into a date
            let datePull = doc.data().date;
            let disDate = new Date(datePull);
            //give spans content
            name.textContent = doc.data().name;
            address.textContent = doc.data().address;
            date.textContent = disDate.getDate();
            time.textContent = disDate.getTime();
            //put spans on div
            eventDiv.appendChild(name);
            eventDiv.appendChild(date);
            eventDiv.appendChild(time);
            eventDiv.appendChild(address);
            //put div on page div
            userEventsList.appendChild(eventDiv);
        }

        function showEvents() {
            document.getElementById('searchButt').addEventListener('click',
                function (e) {
                    e.preventDefault();
                    let userTag = document.getElementById('eventFilter').value;
                    //accesses db in the sub doc under users called userEvents and for every doc()
                    //it calls the above 'makeDivs' that displays them
                    db.collection('users').doc("9sgPtNN4eIVaMdeOtCxi0V8EH5N2")
                        .collection('userEvents').where(userTag, 'in', 'tag').get().then((snapshot) => {
                            snapshot.docs.forEach(doc => {
                                makeEventDivs(doc);
                            })
                        })
                })

        }
        showEvents();
    </script>
